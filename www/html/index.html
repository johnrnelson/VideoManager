<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="description" content="Easy Video File Uploads">
        <meta name="author" content="John R Nelson">

        <title>Easy File Upload</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
        <link rel="stylesheet" href="/css/browser.css">

        <script src="/js/browser.js"></script>
    </head>

    <body>

        <div id="DropFileDisplay" class="DropFile">
            <!--<file id="FileElement" style="display:none"></file>-->
            Drop your files by releasing the button on your mouse.

        </div>
        <div id="MainDisplay" class="row  animated fadeIn">

            <div class="col-sm-4">

                <div class="panel panel-default ">
                    <input id="FileElement" type="file" accept="video/*" style="display:none">
                    <div class="panel-heading">
                        Your Movies
                    </div>
                    <div class="panel-body">
                        <i class="commands fa fa-folder-open fa-3x" onclick="WebApp.Elements.FileElement.click()"></i>
                        <!--<i class="commands fa fa-file-video-o fa-3x" onclick="WebApp.Elements.FileElement.click()"></i>-->
                        <!--<i class="commands fa fa-cloud-upload fa-3x" onclick="WebApp.UploadFile();"></i>-->

                        <div id="FileListDisplay"></div> 

                    </div>
                </div>
                <div class="panel panel-default ">
                    
                    <div class="panel-heading">
                        Server Movies
                    </div>
                    <div class="panel-body">
                        <div id="MovieListDisplay"></div>

                    </div>
                </div>


            </div>
            <div class="col-sm-8">



                <div class="panel panel-default ">

                    <div class="panel-body">
                        <div id="MovieDisplay">

                            To use this example, click the open button or drag a file into this window.
                        </div>
                        <!--
                            A good article on how to use the video tag is at....
                            http://www.html5rocks.com/en/tutorials/video/basics/ 
                        -->
                        <video id="MovieElement" controls></video>
                    </div>
                </div>











            </div>
        </div>

    </body>

</html>
